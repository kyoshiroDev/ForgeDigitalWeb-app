<section class="container-competences" #competencesContainer>
  <h3>Mes Comp√©tences</h3>
  <div class="container-front-back">
    <p>Front-End</p>
    <div class="container-competences-img-front">
      @for(competence of competencesFront(); track competence.src){
        <figure class="image-container">
        <img
        [ngSrc]="competence.src"
        [alt]="competence.alt"
        width="60"
        height="62"
        />
        <figcaption>{{ competence.alt}}</figcaption>
        </figure>
      }
    </div>
  </div>
</section>
